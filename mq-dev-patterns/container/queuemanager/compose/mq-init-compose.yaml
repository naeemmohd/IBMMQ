# If you want to use a predified cluster, then uncomment
# the line below, and enter your cluster name.
# x-aws-cluster: "mq-ecs-cluster"

services:
  mq-init:
    image: "icr.io/ibm-messaging/mq:latest"
    entrypoint:
      - runmqserver
      - -i
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM1
    volumes:
      - qm1data:/mnt/mqm
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1Gb
volumes:
  qm1data:
    driver_opts:
      uid: 0
      gid: 0
